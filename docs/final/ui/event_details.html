<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Event Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#12c0e2",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-10 shrink-0 items-center justify-center text-slate-800 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Event Details</h2>
<div class="w-10"></div> <!-- Spacer for centering title -->
</header>
<main class="flex-grow px-4">
<!-- Headline and Chip -->
<div class="flex items-center justify-between pt-4 pb-3">
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight">Treadmill #3</h1>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#28A745]/20 px-4">
<p class="text-[#28A745] text-sm font-medium leading-normal">START</p>
</div>
</div>
<!-- Image -->
<div class="flex w-full grow bg-transparent @container py-3">
<div class="w-full gap-1 overflow-hidden bg-transparent @[480px]:gap-2 aspect-[4/3] flex rounded-xl">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto flex-1" data-alt="Image of a person starting a workout on a treadmill in a gym." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBD2W5WdL58HdkDwAvAbdTFUKzJO2NImuSD7cRPoSYbQ37K-ffI80_rMlp7Ek5Aq0sSBzqiFddpfnT3HpxaiifLfQYbuNwJIKqBLHBRo9rxP5XJc5aRAhXGd8VhWOsuwhpB-vAynf2IKFO-W5ttXp9FyaNN7-ErDyaFVVyxRS76RhqcYDJj5Sd6oG_CDHTATdaozPxiIGJQkRSzAB86YZepgCSyGd4alqifc2G_1w_VSjaZ6Z3DXzCzhd6-k7Sw8WM3wDYyRTGv7v-m");'></div>
</div>
</div>
<!-- List Items for Details -->
<div class="flex flex-col gap-2 py-4">
<!-- Timestamp -->
<div class="flex items-center gap-4 bg-transparent min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">schedule</span>
</div>
<div class="flex flex-col">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal">Timestamp</p>
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Oct 26, 2023, 09:15:32 AM</p>
</div>
</div>
</div>
<!-- Detected Persons -->
<div class="flex items-center gap-4 bg-transparent min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
<div class="flex flex-col">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal">Detected Persons</p>
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">1 Person Detected</p>
</div>
</div>
</div>
<!-- Event Summary -->
<div class="flex items-center gap-4 bg-transparent min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">summarize</span>
</div>
<div class="flex flex-col">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal">Event Summary</p>
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">User started workout.</p>
</div>
</div>
</div>
</div>
</main>
<!-- Action Button -->
<footer class="p-4 sticky bottom-0">
<button class="w-full flex h-14 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary px-4 shadow-lg shadow-primary/30">
<p class="text-white text-base font-bold leading-normal">Report Issue</p>
</button>
</footer>
</div>
</body></html>
