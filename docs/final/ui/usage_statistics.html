<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gym Usage Statistics</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#12c0e2",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-zinc-900 dark:text-white">arrow_back</span>
</div>
<h1 class="flex-1 text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white text-center">Usage Statistics</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-zinc-900 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</header>
<main class="flex flex-col gap-4 p-4">
<!-- List Item: Date Range Selector -->
<div class="flex items-center gap-4 bg-white dark:bg-zinc-900/40 px-4 min-h-14 justify-between rounded-xl border border-zinc-200 dark:border-zinc-800">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10 text-primary">
<span class="material-symbols-outlined">calendar_month</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">Oct 1 - Oct 7, 2023</p>
</div>
<div class="shrink-0">
<div class="flex size-7 items-center justify-center text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Stats: Key Metrics -->
<div class="flex flex-wrap gap-4">
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 bg-white dark:bg-zinc-900/40 border border-zinc-200 dark:border-zinc-800">
<p class="text-zinc-600 dark:text-zinc-400 text-sm font-medium leading-normal">Total Workouts</p>
<p class="text-zinc-900 dark:text-white tracking-light text-2xl font-bold leading-tight">1,204</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 bg-white dark:bg-zinc-900/40 border border-zinc-200 dark:border-zinc-800">
<p class="text-zinc-600 dark:text-zinc-400 text-sm font-medium leading-normal">Busiest Hour</p>
<p class="text-zinc-900 dark:text-white tracking-light text-2xl font-bold leading-tight">6 PM</p>
</div>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 bg-white dark:bg-zinc-900/40 border border-zinc-200 dark:border-zinc-800">
<p class="text-zinc-600 dark:text-zinc-400 text-sm font-medium leading-normal">Most Used Equipment</p>
<p class="text-zinc-900 dark:text-white tracking-light text-2xl font-bold leading-tight">Treadmill</p>
</div>
<!-- Section Header: Usage by Equipment -->
<h2 class="text-zinc-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pt-5 pb-1">Usage by Equipment</h2>
<!-- Charts: Top 5 Equipment Bar Chart -->
<div class="flex flex-col gap-4 p-4 rounded-xl bg-white dark:bg-zinc-900/40 border border-zinc-200 dark:border-zinc-800">
<div class="flex flex-wrap gap-4">
<div class="flex w-full flex-1 flex-col gap-2">
<div class="grid min-h-[180px] gap-x-4 gap-y-2 grid-cols-[auto_1fr] items-center py-3">
<p class="text-zinc-600 dark:text-zinc-400 text-[13px] font-medium leading-normal tracking-[0.015em] text-right">Treadmill</p>
<div class="h-8 flex-1 bg-zinc-200 dark:bg-zinc-800 rounded-md overflow-hidden"><div class="bg-primary h-full" style="width: 90%;"></div></div>
<p class="text-zinc-600 dark:text-zinc-400 text-[13px] font-medium leading-normal tracking-[0.015em] text-right">Leg Press</p>
<div class="h-8 flex-1 bg-zinc-200 dark:bg-zinc-800 rounded-md overflow-hidden"><div class="bg-primary h-full" style="width: 75%;"></div></div>
<p class="text-zinc-600 dark:text-zinc-400 text-[13px] font-medium leading-normal tracking-[0.015em] text-right">Dumbbells</p>
<div class="h-8 flex-1 bg-zinc-200 dark:bg-zinc-800 rounded-md overflow-hidden"><div class="bg-primary h-full" style="width: 60%;"></div></div>
<p class="text-zinc-600 dark:text-zinc-400 text-[13px] font-medium leading-normal tracking-[0.015em] text-right">Elliptical</p>
<div class="h-8 flex-1 bg-zinc-200 dark:bg-zinc-800 rounded-md overflow-hidden"><div class="bg-primary h-full" style="width: 40%;"></div></div>
<p class="text-zinc-600 dark:text-zinc-400 text-[13px] font-medium leading-normal tracking-[0.015em] text-right">Bench</p>
<div class="h-8 flex-1 bg-zinc-200 dark:bg-zinc-800 rounded-md overflow-hidden"><div class="bg-primary h-full" style="width: 25%;"></div></div>
</div>
</div>
</div>
</div>
<!-- Section Header & Toggle: Busiest Times -->
<div class="flex justify-between items-center pt-5 pb-1">
<h2 class="text-zinc-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Busiest Times</h2>
<div class="flex items-center gap-1 rounded-full bg-zinc-200 dark:bg-zinc-800 p-1 text-sm font-semibold">
<button class="px-3 py-1 rounded-full bg-primary text-white">Heatmap</button>
<button class="px-3 py-1 rounded-full text-zinc-600 dark:text-zinc-400">List</button>
</div>
</div>
<!-- Heatmap Card -->
<div class="flex flex-col gap-4 p-4 rounded-xl bg-white dark:bg-zinc-900/40 border border-zinc-200 dark:border-zinc-800">
<div class="grid grid-cols-7 gap-1 text-center text-xs font-bold text-zinc-500 dark:text-zinc-400 pb-2">
<span>Mon</span>
<span>Tue</span>
<span>Wed</span>
<span>Thu</span>
<span>Fri</span>
<span>Sat</span>
<span>Sun</span>
</div>
<div class="grid grid-cols-7 gap-1">
<!-- Example row for heatmap, repeat for each time slot -->
<div class="aspect-square rounded bg-primary/10"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary/10"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary/50"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary/40"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/60"></div>
<div class="aspect-square rounded bg-primary/40"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/40"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/50"></div>
<div class="aspect-square rounded bg-primary/40"></div>
<div class="aspect-square rounded bg-primary/70"></div>
<div class="aspect-square rounded bg-primary/50"></div>
<div class="aspect-square rounded bg-primary/70"></div>
<div class="aspect-square rounded bg-primary/80"></div>
<div class="aspect-square rounded bg-primary/70"></div>
<div class="aspect-square rounded bg-primary/90"></div>
<div class="aspect-square rounded bg-primary/80"></div>
<div class="aspect-square rounded bg-primary/50"></div>
<div class="aspect-square rounded bg-primary/40"></div>
<div class="aspect-square rounded bg-primary/50"></div>
<div class="aspect-square rounded bg-primary/60"></div>
<div class="aspect-square rounded bg-primary/50"></div>
<div class="aspect-square rounded bg-primary/70"></div>
<div class="aspect-square rounded bg-primary/60"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary/40"></div>
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary/10"></div>
<div class="aspect-square rounded bg-primary/10"></div>
</div>
<div class="flex items-center justify-end gap-2 pt-2">
<span class="text-xs text-zinc-500 dark:text-zinc-400">Less</span>
<div class="flex gap-px">
<div class="size-3 rounded-sm bg-primary/10"></div>
<div class="size-3 rounded-sm bg-primary/30"></div>
<div class="size-3 rounded-sm bg-primary/50"></div>
<div class="size-3 rounded-sm bg-primary/70"></div>
<div class="size-3 rounded-sm bg-primary"></div>
</div>
<span class="text-xs text-zinc-500 dark:text-zinc-400">More</span>
</div>
</div>
</main>
</div>
</body></html>
