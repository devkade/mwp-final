<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GymFlow Manager Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#12c0e2",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-between p-4 sm:p-6 group/design-root">
<header class="w-full flex justify-center pt-16 sm:pt-24">
<div class="flex flex-col items-center gap-4">
<div class="bg-primary/20 rounded-xl p-3">
<span class="material-symbols-outlined text-primary text-4xl">bar_chart</span>
</div>
<h1 class="text-zinc-900 dark:text-white tracking-light text-[32px] font-bold leading-tight">GymFlow Manager</h1>
</div>
</header>
<main class="w-full max-w-sm flex flex-col items-center gap-4 py-8">
<div class="w-full">
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal pb-2">Security Key</p>
<div class="flex w-full items-stretch rounded-lg shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-[#1C2527] text-zinc-900 dark:text-white placeholder:text-zinc-500 dark:placeholder:text-[#9DB4B9] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#3B4F54] focus:border-primary dark:focus:border-primary h-14 p-[15px] text-base font-normal leading-normal" placeholder="Enter Security Key" type="password" value=""/>
</div>
</label>
</div>
<p class="text-zinc-600 dark:text-zinc-400 text-sm font-normal leading-normal w-full">Your security key was provided by your gym administrator.</p>
</main>
<footer class="w-full max-w-sm pb-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
<span class="truncate">Login</span>
</button>
</footer>
</div>
</body></html>
